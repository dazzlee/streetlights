<!-- All components should include an <aside> and <main> element -->
<div id="map-view-main" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
  <aside fxFlex="40">
    <div id="sidebar-top" >
      <div id="map-controls">
        <!-- <h3 class="map-controls-header">Location</h3>
        <div class="map-search">
            <input type="text" #mapSearchFilter pInputText placeholder="Search" fxFlex="50"/>
        </div> -->
        <h3 class="map-controls-header">Streetlight Attributes</h3>
        <div class="map-control-inputs" fxLayout="column">
          <div class="map-view-filter-wrapper" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
            <h4 fxFlex="30">Pole ID</h4>
            <input type="text" pInputText placeholder="Pole ID" [(ngModel)]="poleIdFilter" (change)="filterExact('poleID', poleIdFilter)" fxFlex="50"/>
          </div>
          <div class="map-view-filter-wrapper" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px">
            <h4 fxFlex="30">Pole Owner</h4>
            <input type="text" #pOwnFilter pInputText placeholder="Pole Owner" [(ngModel)]="poleOwnerFilter" (change)="filterExact('poleOwner', poleOwnerFilter)" fxFlex="50"/>
          </div>
        </div>
        <div class="map-control-inputs" fxLayout="column">
            <p-button id="clear-filters-btn" label="Clear Filters" (click)="clearFilters()" ></p-button>
        </div>
      </div>
    </div>
  </aside>
  <main fxFlex="60">
  <!-- Map Component -->
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [minZoom]="minZoom" [mapDraggable]="mapDraggable">
      <agm-marker
        *ngFor="let m of filteredStreetlightMarkers"
        [latitude]="m.lat"
        [longitude]="m.lon"
        [label]="m.label"
        [markerDraggable]="m.draggable"
        [visible]="m.visible">

      </agm-marker>
    </agm-map>
  </main>
</div>
